<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC合成小游戏 - 主页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #8B8B8B;
            font-family: 'Minecraft', sans-serif;
        }
        .module-card {
            background-color: #595959;
            border: 2px solid #333;
            transition: all 0.3s ease;
        }
        .module-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="text-4xl font-bold mb-12 text-white">MC合成小游戏</div>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 w-full max-w-4xl">
        <div class="module-card p-8 rounded-lg flex flex-col items-center justify-center cursor-not-allowed opacity-50">
            <div class="text-2xl font-bold mb-4 text-white">通关</div>
            <div class="text-white text-opacity-75">挑战不同难度的合成任务</div>
        </div>
        <div class="module-card p-8 rounded-lg flex flex-col items-center justify-center cursor-pointer" onclick="showLevelSelection('限定')">
            <div class="text-2xl font-bold mb-4 text-white">限定</div>
            <div class="text-white text-opacity-75">体验经典的合成与分解</div>
        </div>
        <div class="module-card p-8 rounded-lg flex flex-col items-center justify-center cursor-not-allowed opacity-50">
            <div class="text-2xl font-bold mb-4 text-white">自由</div>
            <div class="text-white text-opacity-75">创造属于你自己的物品</div>
        </div>
    </div>
    <div id="level-selection" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden">
        <div class="bg-gray-800 p-8 rounded-lg text-white max-w-md w-full">
            <h2 class="text-2xl font-bold mb-6 text-center">选择关卡</h2>
            <div class="space-y-4">
                <button class="w-full py-3 px-6 bg-blue-600 hover:bg-blue-700 rounded-lg text-left" onclick="window.location.href='limited.html'">
                    <div class="font-bold">铁，铁，铁！</div>
                    <div class="text-sm text-gray-300">无限铁粒铁锭铁块</div>
                </button>
            </div>
            <button class="w-full mt-6 py-3 px-6 bg-gray-600 hover:bg-gray-700 rounded-lg" onclick="hideLevelSelection()">返回</button>
        </div>
    </div>

    <script>
        function showLevelSelection(mode) {
            const levelSelection = document.getElementById('level-selection');
            levelSelection.classList.remove('hidden');
        }

        function hideLevelSelection() {
            const levelSelection = document.getElementById('level-selection');
            levelSelection.classList.add('hidden');
        }
    </script>

</body>
</html>
