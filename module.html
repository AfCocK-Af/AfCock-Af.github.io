<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模块</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.544.0/dist/umd/lucide.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .glass-morphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 gap-8">

    <div id="app" class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-3 gap-8">
        
        <!-- 学习和工作 -->
        <div class="glass-morphism rounded-2xl p-6 flex flex-col items-center">
            <h2 class="text-2xl font-bold mb-4">学习和工作</h2>
            <div class="space-y-4 w-full">
               <p class="text-center text-gray-400 italic">更多功能开发中...</p>
            </div>
        </div>

        <!-- 娱乐 -->
        <div class="glass-morphism rounded-2xl p-6 flex flex-col items-center">
            <h2 class="text-2xl font-bold mb-4">娱乐</h2>
            <div class="space-y-4 w-full">
                <a href="crafting.index.html" id="mc-game-btn" class="w-full py-3 px-6 bg-black/50 hover:bg-black/70 rounded-lg flex items-center justify-center gap-3 transition-all duration-300 active:scale-95">
                    <i data-lucide="craft"></i>
                    <span>MC合成小游戏</span>
                </a>
               <p class="text-center text-gray-400 italic">更多功能开发中...</p>
            </div>
        </div>

        <!-- 其它 -->
        <div class="glass-morphism rounded-2xl p-6 flex flex-col items-center">
            <h2 class="text-2xl font-bold mb-4">其它</h2>
            <div class="space-y-4 w-full">
               <p class="text-center text-gray-400 italic">更多功能开发中...</p>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
