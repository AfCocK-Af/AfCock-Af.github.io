<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            }
        }
    </style>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .image-section {
            flex: 1;
            background-image: url('https://p26-flow-imagex-download-sign.byteimg.com/tos-cn-i-a9rns2rl98/057b3b2d85504828a1c1035f79d5ca25.png~tplv-a9rns2rl98-24:720:720.png?rcl=20251226205359A21B61CBBA8B6A8BF477&rk3s=8e244e95&rrcfp=8a172a1a&x-expires=1767358440&x-signature=d1EwureE0FnxIo%2FCqgNq1nbhqYA%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        .gradient-section {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(to top, rgba(0,0,0,1), rgba(0,0,0,0));
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .text-overlay {
            position: absolute;
            color: white;
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .black-section {
            height: 200px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <div class="gradient-section">
                <div class="text-overlay">AfCocK</div>
            </div>
        </div>
        <div class="black-section"></div>
    </div>
</body>
</html>
